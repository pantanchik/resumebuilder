<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="test2.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="resumeBuilder">
      <div class="container" id="resumeFormContainer" test-id="resume-builder">
        <form id="resumeForm">
          <!-- Main Section -->
          <div class="section">
            <div class="form-group">
              <label for="fullName">Фамилия Имя Отчество</label>
              <br />
              <input type="text" id="fullName" test-id="personal-info" />
            </div>

            <div class="form-group">
              <label for="dob">Дата рождения</label>
              <br />
              <input type="date" id="dob" test-id="personal-info" />
            </div>

            <div class="form-group">
              <label for="city">Город</label>
              <br />
              <input type="text" id="city" test-id="personal-info" />
            </div>

            <div class="form-group">
              <label for="phoneNumber">Номер телефона</label>
              <br />
              <input type="tel" id="phoneNumber" test-id="personal-info" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <br />
              <input type="email" id="email" test-id="personal-info" />
            </div>

            <div class="form-group" id="interestsGroup">
              <label>Интересы</label>
              <br />
              <div class="interests">
                <input
                  type="text"
                  class="interest"
                  id="fst-interest"
                  test-id="interest"
                />
                <br />
              </div>
              <button type="button" id="addInterest" test-id="add-interest">
                Добавить интерес
              </button>
              <button
                type="button"
                id="removeInterest"
                test-id="remove-interest"
              >
                Удалить интерес
              </button>
            </div>

            <div class="form-group" id="languagesGroup">
              <label>Языки</label>
              <div class="languages">
                <input
                  type="text"
                  class="language"
                  placeholder="Язык"
                  test-id="language-name"
                />
                <input
                  type="text"
                  class="proficiency"
                  placeholder="Уровень владения"
                  test-id="language-level"
                />
              </div>
              <button type="button" id="addLanguage" test-id="add-language">
                Добавить язык
              </button>
              <button
                type="button"
                id="removeLanguage"
                test-id="remove-language"
              >
                Удалить язык
              </button>
            </div>
          </div>

          <!-- Description Section -->
          <div class="section">
            <div class="form-group">
              <label for="description">Описание о себе</label>
              <br />
              <textarea
                class="textareaDescriptionResize"
                id="description"
                rows="3"
                test-id="personal-description"
              ></textarea>
            </div>
          </div>

          <!-- Work Experience Section -->
          <div class="section">
            <div class="form-group" id="experienceGroup">
              <label>Опыт работы</label>
              <div class="experience">
                <div class="space-between">
                  <input
                    type="text"
                    class="position"
                    placeholder="Должность"
                    test-id="job-title"
                    id="fstPosition"
                  />
                  <div>
                    <input
                      type="date"
                      class="startDate"
                      test-id="job-date-start"
                    />
                    <input type="date" class="endDate" test-id="job-date-end" />
                  </div>
                </div>
                <input
                  type="text"
                  class="company"
                  placeholder="Место работы"
                  test-id="job-place"
                />
                <br />
                <textarea
                  class="textareaExperienceResize details"
                  rows="3"
                  placeholder="Детальная информация"
                  test-id="job-description"
                ></textarea>
              </div>
              <button type="button" id="addExperience" test-id="add-job">
                Добавить опыт работы
              </button>
              <button type="button" id="removeExperience" test-id="remove-job">
                Удалить опыт работы
              </button>
            </div>
          </div>

          <!-- Education Section -->
          <div class="section">
            <div class="form-group" id="educationGroup">
              <label>Образование и квалификация</label>
              <div class="education">
                <div class="space-between">
                  <input
                    type="text"
                    class="degree"
                    placeholder="Образование"
                    test-id="education-title"
                  />
                  <div>
                    <input
                      type="date"
                      class="startDate"
                      test-id="education-date-start"
                    />
                    <input
                      type="date"
                      class="endDate"
                      test-id="education-date-end"
                    />
                  </div>
                </div>
                <input
                  type="text"
                  class="institution"
                  placeholder="Место обучения"
                  test-id="education-place"
                />
                <br />
                <textarea
                  class="textareaEducationResize details"
                  rows="3"
                  placeholder="Детальная информация"
                  test-id="education-description"
                ></textarea>
              </div>
              <button type="button" id="addEducation" test-id="add-education">
                Добавть образование
              </button>
              <button
                type="button"
                id="removeEducation"
                test-id=" remove-education"
              >
                Удалить образование
              </button>
            </div>
          </div>

          <!-- Courses Section -->
          <div class="section">
            <div class="form-group" id="coursesGroup">
              <label>Курсы</label>
              <div class="courses">
                <div class="space-between">
                  <input
                    type="text"
                    class="course"
                    placeholder="Курс"
                    test-id="course-title"
                  />
                  <div>
                    <input
                      type="date"
                      class="startDate"
                      test-id="course-date-start"
                    />
                    <input
                      type="date"
                      class="endDate"
                      test-id="course-date-end"
                    />
                  </div>
                </div>
                <input
                  type="text"
                  class="organization"
                  placeholder="Организация"
                  test-id="course-place"
                />
              </div>
              <button type="button" id="addCourse" test-id="add-course">
                Добавить курсы
              </button>
              <button type="button" id="removeCourse" test-id="remove-course">
                Удалить курсы
              </button>
            </div>
          </div>

          <div class="alignmentButton">
            <button
              type="button"
              id="createResume"
              test-id="generate-resume"
              disabled
            >
              Создать резюме
            </button>
          </div>
        </form>
      </div>

      <div class="container" id="resumePreviewContainer" style="display: none">
        <button type="button" id="backToForm" test-id="back-button">
          Вернуться в форму
        </button>
        <div id="resumePreview">
          <div class="main-info-wrapper" test-id="resume-main-content">
            <div class="first-main-info" test-id="resume-main-article">
              <div class="user-pic">
                <img src="img/photo.jpg" alt="" />
              </div>

              <div class="first-main-section" test-id="resume-main-section">
                <h3>Личные данные</h3>
                <hr />
                <div class="first-main-section-content">
                  <div class="info-1">
                    <span><b>ФИО</b></span>
                    <br />
                    <span class="font-size-12p5 fN"> ФИО </span>
                  </div>
                  <div class="info-2" id="rdob"></div>
                  <div class="info-3" id="rcity"></div>
                  <div class="info-4" id="rphoneNumber"></div>
                  <div class="info-5" id="remail"></div>
                </div>
              </div>
              <div
                class="first-main-section"
                test-id="resume-main-section"
                id="interestGroup"
              ></div>
              <div
                class="first-main-section"
                test-id="resume-main-section"
                id="languagesSection"
              ></div>
            </div>

            <div class="second-main-info" test-id="resume-main-article">
              <div class="second-main-section" test-id="resume-main-section">
                <div class="user-name">
                  <span class="fN"><b>Данилов Дмитрий Евгеньевич</b></span>
                  <hr style="margin-top: 5%" />
                </div>
                <div>
                  <span id="rdescription">
                    В целом достаточно сильный разработчик, я бы даже сказал
                    умный, вообще умен не по годам. Подниму ваш проект, удалю
                    все легаси, и все коммиты будут маленькими по 15 строк
                    кода.</span
                  >
                </div>
              </div>
              <div
                class="second-main-section"
                id="experienceSection"
                test-id="resume-main-section"
              ></div>
              <div
                class="second-main-section"
                id="educationSection"
                test-id="resume-main-section"
              ></div>
              <div
                class="second-main-section"
                id="courseSection"
                test-id="resume-main-section"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
